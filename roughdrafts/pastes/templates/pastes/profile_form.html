{% extends "pastes/base.html" %}
{% load paste_nav %}
{% block nav %}
  {% nav %}
{% endnav %}
{% endblock nav %}
{% block body %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_div }}
    <footer>
      <button type="submit" name="action">Save Profile</button>
      <a href="{% url 'pastes:profile' profile.url_endpoint %}">
        <button type="button">Cancel</button>
      </a>
    </footer>
  </form>
{% endblock body %}
