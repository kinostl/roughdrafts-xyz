<!DOCTYPE html>
<html>

<head>
  ${head}
  <style>
    form {
      display: flex;
      flex-direction: column;
    }

    input:not([type='checkbox']) {
      width: 100%;
    }

    header {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>

<body>
  <header>
    <h2>Editing User Settings</h2>
    <nav>
      <a href="/">Cancel</a>
    </nav>
  </header>
  <form action="/settings" method="post">
    <label>Display Name (Required)<input type="text" name="name" value="${profile.name}" /></label>
    <label>Summary (Leave blank for none)<input type="text" name="summary" value="${profile.summary}" /></label>
    <label>URL Endpoint (Required, Must be Unique No Spaces, Alphanumeric characters Only)<input type="text"
        name="displayId" value="${displayId}" /></label>
    <label><a href="#">Download Notes as Zip File</a></label>
    <label><a href="#">Delete Account</a></label>
    <button>Save</button>
    <input type="hidden" name="_csrf" value="${csrf}" />
  </form>
</body>

</html>
